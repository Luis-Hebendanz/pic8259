[package]
name = "pic8259"
version = "0.10.2"
authors = ["Eric Kidd <git@randomhacks.net>"]
edition = "2018"

description = "Abstractions for the 8259 and 8259A interrupt controllers"
repository = "https://github.com/rust-osdev/pic8259"
readme = "README.md"
keywords = ["no_std", "kernel", "interrupts"]
license = "Apache-2.0/MIT"

[features]
default = ["nightly"]
nightly = ["x86_64/inline_asm"]
stable = ["x86_64/external_asm"]
binary = []

[target.'cfg(target_arch = "x86_64")'.dependencies]
x86_64 = { path= "../x86_64" }

[target.'cfg(target_arch = "x86")'.dependencies]
x86 = { path= "../x86" }

[dependencies]
bit_field = "0.10.1"

[package.metadata.release]
no-dev-version = true
pre-release-replacements = [
    { file="Changelog.md", search="# Unreleased", replace="# Unreleased\n\n# {{version}} â€“ {{date}}", exactly=1 },
]
pre-release-commit-message = "Bump version to {{version}}"
